<head>

    <script>
        $(document).ready(function () {
            ///Configuration
            ApiKhqrModule.getKHQR().setAxios(axios, new window.khrsdk.BakongKHQR(), window.khrsdk,);
            var apiToken = AccountTesting.apiToken;
            var bakongAccountId = AccountTesting.bakongAccountId; //requred
            var acountName = AccountTesting.acountName; //requred
            var accountCity = AccountTesting.accountCity; //requred
            var accountEmail = AccountTesting.accountEmail; //requred
            ApiKhqrModule.getKHQR().config(bakongAccountId, acountName, accountCity, apiToken, accountEmail, false);
            //Listen payment status
            ApiKhqrModule.getKHQR().onPaymentStatus = (data) => {
                alert("Your status payment status: " + data.message);
            }
            $('#btnCheckAccount').click(function () {
                generateDeeplinik();
            });
            $('#btnCheckTransaction').click(function () {
                ApiKhqrModule.getKHQR().checkTransactionStatus((data) => {
                    console.log(data);
                });
            });
            function generateDeeplinik() {
                (async () => {
                    const data = {
                        mobileNumber: AccountTesting.mobileNumber,//optional
                        storeLabel: AccountTesting.storeLabel,//optional
                        amount: AccountTesting.amount, //requred
                        terminalLabel: AccountTesting.terminalLabel, //optional
                        currency: AccountTesting.currency, //required -> "KHR", "USD"
                    };
                    ApiKhqrModule.getKHQR().startGernerateKhqr(data);
                })();
            }
            //ApiKhqrModule.getKHQR().getQRView(true);
            document.getElementById("khqr-body").innerHTML = "";
            //document.getElementById("khqr-body").innerHTML = ApiKhqrModule.getKHQR().getQRView();
        });
    </script>

        img.logo {
            padding: 20px;
