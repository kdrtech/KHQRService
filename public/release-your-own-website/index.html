<html>
<head>
    <script src="https://cdn.jsdelivr.net/gh/kdrtech/KHQRService@latest/public/app/dist/khqr-sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kdrtech/KHQRService@latest/public/app/apikhqr.mine.js"></script>

    <script src="./app/dummy_account.js"></script>
    <script>
        $(document).ready(function () {
            ///Configuration
            window.ApiKhqrModule.setAxios(axios, new window.khrsdk.BakongKHQR(), window.khrsdk,);
            var apiToken = AccountTesting.apiToken;
            var bakongAccountId = AccountTesting.bakongAccountId; //requred
            var acountName = AccountTesting.acountName; //requred
            var accountCity = AccountTesting.accountCity; //requred
            var accountEmail = AccountTesting.accountEmail; //requred
            window.ApiKhqrModule.config(bakongAccountId, acountName, accountCity, apiToken, accountEmail);
            //Listen payment status
            window.ApiKhqrModule.onPaymentStatus = (data) => {
                alert(data.message);
            }
            $('#btnCheckAccount').click(function () {
                generateDeeplinik();
            });
            $('#btnCheckTransaction').click(function () {
                window.ApiKhqrModule.checkTransactionStatus((data) => {
                    console.log(data);
                });
            });
            function generateDeeplinik() {
                (async () => {
                    const data = {
                        mobileNumber: AccountTesting.mobileNumber,//optional
                        storeLabel: AccountTesting.storeLabel,//optional
                        amount: AccountTesting.amount, //requred
                        terminalLabel: AccountTesting.terminalLabel, //optional
                        currency: AccountTesting.currency, //required -> "KHR", "USD"
                    };
                    await window.ApiKhqrModule.startGernerateKhqr(data);
                })();
            }
        });
    </script>
    <style>
        .btn {
            padding: 10px;
        }

        .border {
            border: 1px solid #cccc;
            padding: 15px;
            background: bisque;
            border-radius: 10px;
        }

        img.logo {
            padding: 20px;
        }

        a {
            text-decoration: none
        }
    </style>
</head>

<body style="text-align: center;">
    <div style="line-height: 39px;text-align: center;max-width: 600px;margin: 50px auto;">
        <!-- <div id="qrcode"></div> -->
        Click Pay with KHQR<br>
        <a href="#" id="btnCheckAccount" style="margin-bottom: 50px;">

            <img class="logo" src="./image/KHQRLogored.svg" width="80px" />
        </a>

        <br>
        <br>

        <a href="#" class="border" id="btnCheckTransaction"> Check Transaction</a>

    </div>
</body>

</html>
